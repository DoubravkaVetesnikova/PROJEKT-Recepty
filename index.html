<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@400;500&family=Nunito:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Raleway:wght@300;800&family=Rubik:wght@400;500&family=Shantell+Sans:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

	<div class="recipes">

		<div class="box1">
			<div class="mainrecipe">
				<!-- největší hlavní recept -->
				<div class="category">
					Saláty
				</div>

				<div class="comments">
					5 komentářů
				</div>

				<div class="mainrecipename">
					Salát s&nbsp;vlašskými ořechy
				</div>

			</div>
		</div>

		<div class="box2">
			<div class="recipe" id="recipe1">
				<!-- malý recept 1 -->
				<div class="category">
					Svačina
				</div>

				<div class="comments">
					16 komentářů
				</div>

				<div class="name">
					Chlebíček s&nbsp;avokádem
				</div>

			</div>

			<div class="recipe" id="recipe2">
				<!-- malý recept 2 -->
				<div class="category">
					Mexická
				</div>

				<div class="comments">
					7 komentářů
				</div>

				<div class="name">
					Avokádové tacos
				</div>

			</div>

			<div class="recipe" id="recipe3">
				<!-- malý recept 3 -->
				<div class="category">
					Luštěniny
				</div>

				<div class="comments">
					23 komentářů
				</div>

				<div class="name">
					Pita chléb s&nbsp;cizrnou
				</div>

			</div>

			<div class="recipe" id="recipe4">
				<!-- malý recept 4 -->
				<div class="category">
					Burgery
				</div>

				<div class="comments">
					19 komentářů
				</div>

				<div class="name">
					Sojový burger
				</div>
				
			</div>
		</div>
	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</html>
